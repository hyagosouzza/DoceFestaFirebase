<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Doce e Festa: Produtos</title>
    <link rel="stylesheet" type="text/css" href="./doce.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
    <!-- or -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
        crossorigin="anonymous">
</head>

<body ng-app="app" ng-controller="MyCtrl">

    <div class="main bg-white">
        <nav class="animar container navbar navbar-expand-lg navbar-light">
            <a class="img-normal navbar-brand" href="/"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-around" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a id="nav" class="nav-link" href="">Produtos
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a id="nav" class="nav-link" href="">Temas decorativos</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a id="nav" class="nav-link" href="./marcas.html">Marcas</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a id="nav" class="nav-link" href="">Sobre a loja</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a id="nav" class="nav-link" href="">Contato</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <nav id="nav-produto" class="container navbar navbar-expand-lg navbar-dark bg-danger">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent2" aria-controls="navbarSupportedContent2"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent2">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                        Ordenar por
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">A-Z</a>
                        <a class="dropdown-item" href="#">Lançamentos</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                        Filtrar por marca
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="" ng-repeat="item in marca" ng-click="filtrarMarca(item.$id)">{{item.$id}}</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="" ng-click="filtrarMarca()">Outras marcas</a>
                    </div>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input ng-model="$ctrl.string" class="form-control mr-sm-2" type="search" placeholder="Busque um produto" aria-label="Search">
            </form>
        </div>
    </nav>
    <div class="container">
        <div id="row" class="row">
            <div id="menu" class="col-md-3">
                <ul class="nav flex-column" id="exampleAccordion" data-children=".item">
                    <li class="nav-item item">
                        <a id="item" class="nav-link nav-link2 ativo " data-toggle="collapse" href="#exampleAccordion1" role="button" aria-expanded="true"
                            aria-controls="exampleAccordion1">Guloseimas</a>
                        <div id="exampleAccordion1" class="collapse multi-collapse show" role="tabpanel">
                            <div class="mb-3">
                                <nav class="nav flex-column">
                                    <a class="subitem" href="./balas.html">Balas</a>
                                    <a class="subitem" href="./chocolates.html">Chocolates</a>
                                    <a class="subitem" href="./jujubas.html">Jujubas</a>
                                </nav>
                                <hr>
                            </div>
                        </div>
                    </li>
                    <li class="nav-item item">
                        <a id="item" class="nav-link nav-link2 ativo" data-toggle="collapse" href="#exampleAccordion2" role="button" aria-expanded="true"
                            aria-controls="exampleAccordion2">Petiscos</a>
                        <div id="exampleAccordion2" class="collapse multi-collapse show" role="tabpanel">
                            <div class="mb-3">
                                <nav class="nav flex-column">
                                    <a class="subitem" href="./amendoins.html">Amendoins</a>
                                </nav>
                                <hr>
                            </div>
                        </div>
                    </li>
                    <li class="nav-item item">
                        <a id="item" class="nav-link nav-link2 ativo" data-toggle="collapse" href="#exampleAccordion3" role="button" aria-expanded="true"
                            aria-controls="exampleAccordion3">Decorações</a>
                        <div id="exampleAccordion3" class="collapse multi-collapse show" role="tabpanel">
                            <div class="mb-3">
                                <nav class="nav flex-column">
                                    <a class="subitem" href="#">Descartáveis</a>
                                    <a class="subitem" href="#">Confetes</a>
                                    <a class="subitem" href="#">Adesivos</a>
                                </nav>
                                <hr>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div id="vertical" class="col-md-9">
                <div class="row">
                    <div class="col-md-4" ng-repeat="item in data | filter: {$id: $ctrl.string}">
                        <div id="produto" class="card" style="width: 18rem;" align="middle">
                            <a id="titulo" href="">
                                <img class="card-img-top" src={{item.url}} />
                                <div class="card-body">
                                    <h6 class="card-title">{{item.$id}}</h6>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/3.6.6/firebase.js"></script>

    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/2.3.0/angularfire.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
