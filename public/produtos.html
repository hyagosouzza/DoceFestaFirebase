                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-around" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a id="nav" class="nav-link active-page" target="_self" href="./produtos.html">Produtos

            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent2">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">

                </li>

                        aria-expanded="false">
                        Filtrar por marca {{marca}}
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="" ng-repeat="item in mr" ng-click="filtrarMarca(item.name)">{{item.name}}</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="" ng-click="filtrarMarca()">Todas as marcas</a>
                    </div>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input ng-model="$ctrl.string" class="form-control mr-sm-2" type="search" placeholder="Busque um produto" aria-label="Search">
            </form>
        </div>
    </nav>

    <div class="container">
        <div id="row" class="row">

            <div id="vertical" class="col-md-9" align="middle">
