<div class="row">
    <div class="col-md-4" ng-repeat="item in data | filter: {$id: $ctrl.string, tag: 'choco'}">
        <div id="produto" class="card" style="width: 18rem;" align="middle">
            <a id="titulo" href="">
                <img class="card-img-top" src={{item.url}} />
                <div class="card-body">
                    <h6 class="card-title">{{item.$id}}</h6>
                </div>
            </a>
        </div>
    </div>
</div>
