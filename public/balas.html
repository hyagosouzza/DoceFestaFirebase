<div class="row">
    <div class="col-md-4 animated fadeIn" ng-repeat="item in list | filter: {name: $ctrl.string, tag: 'bala', marca: marca} | orderBy:'name'">
        <div id="produto" class="card" style="width: 18rem;" align="middle">
            <a id="titulo">
                <img class="card-img-top" src={{item.url}} />
                <div class="card-body">
                    <h6 class="card-title">{{item.name}}</h6>
                </div>
            </a>
        </div>
    </div>
</div>
