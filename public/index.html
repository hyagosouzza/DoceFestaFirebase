  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Enviar Orçamento</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label class="col-form-label">Nome:</label>
              <input type="text" class="form-control" id="recipient-name">
            </div>
            <div class="form-group">
              <label class="col-form-label">Email:</label>
              <input type="text" class="form-control" id="recipient-name">
            </div>
            <div class="form-group">
              <label class="col-form-label">Telefone:</label>
              <input type="text" class="form-control" id="recipient-name">
            </div>
            <div class="form-group">
              <label for="message-text" class="col-form-label">Mensagem:</label>
              <textarea class="form-control" id="message-text"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Sair</button>
          <button type="button" class="btn btn-primary">Enviar</button>
        </div>
      </div>
    </div>
  </div>

  <div id="rodape">
    <div class="container">

            <img src="img/insta1.png">
          </a>
          <a href="" data-toggle="modal" data-target="#exampleModa2" style="padding-left:20px">
            <img src="img/gmail.png">
          </a>
        </div>
        <div class="col-md-4 align-self-center">
          <br>
          <img src="img/doce1.jpg" alt="">
          <br>
          <br>
          <h6>
            <span>
              <img src="img/point.png">
            </span>Av. José Bonifácio, Nº373 - Central, Jussara - GO, 76270-000</h6>
        </div>
        <div class=" col-md-4 align-self-center">
          <h5 class="d-inline-flex p-2">Contato</h5>
          <h6>
            <span>
              <img src="img/phone.png" alt="">
            </span>(62) 3373-2854</h6>
          <h6 style="padding-left:9px">
            <span>
              <img src="img/whats.png" alt="">
            </span>(62) 93373-2854</h6>
          <h6 style="padding-left:75px">

  <div class="modal fade" id="exampleModa2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabe2" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Enviar Mensagem</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label class="col-form-label">Nome:</label>
              <input type="text" required="required" class="form-control" id="recipient-name">
            </div>
            <div class="form-group">
              <label class="col-form-label">Email:</label>
              <input type="email" required="required" class="form-control" id="recipient-name">
            </div>
            <div class="form-group">
              <label class="col-form-label">Telefone:</label>
              <input type="text" required="required" class="form-control" ng-model="maskPhone" mask="(99)99999-9999">
            </div>
            <div class="form-group">
              <label for="message-text" class="col-form-label">Mensagem:</label>
              <textarea required="required" class="form-control" id="message-text"></textarea>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Sair</button>
              <input type="submit" class="btn btn-primary" value="Enviar">
            </div>
          </form>
        </div>
      </div>
    </div>
